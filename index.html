<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расслабься и слушай музыку</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.14/lottie.min.js" integrity="sha512-QF2pJ7BtBICtVweGKsDNUPOm6nJecLgkTqFFjxJAHdB1EIdw6S8Z2+d8SfwgZ3/T/4rZ/gBo9+cKcO0+pFfsBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="background-container">
    <img src="img/bg.webp" alt="Фоновое изображение" class="background-image">
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NS8DsXzU2Xg?si=O1d3jZVZk0ri5yQZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div class="typewriter-container">
        <p id="typewriter-text"></p>
    </div>
    <div class="social">
        <a href="https://www.instagram.com/thatalexpavlov" target="_blank">
            <div id="lottie-instagram"></div>
        </a>
    </div>
</div>
<script src="script.js"></script>
<script>
    // Настройка анимации Lottie
    const animation = lottie.loadAnimation({
        container: document.getElementById('lottie-instagram'), // Контейнер для анимации
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'icons8-instagram.json' // Путь к вашему JSON-файлу
    });
</script>
</body>
</html>
